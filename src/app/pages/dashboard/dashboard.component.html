<div class="vacio" *ngIf="detalle">
    <img style="width: 30%;" src="assets/empieza.svg">
</div>

<div *ngIf="!detalle">
    <h1>Detalle de mis actividades</h1>
    <full-calendar #calendarEl defaultView="dayGridMonth" [plugins]="calendarPlugins" [locales]="locales" [header]="{
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
    }" (eventClick)="handleEventClick($event)" [events]="calendarEvents">
    </full-calendar>

    <nz-drawer [nzClosable]="true" [nzVisible]="visible" nzPlacement="right" nzWidth="450px" nzTitle="Detalle de actividad" (nzOnClose)="close()">
        <div style="text-align: center; display: flex;flex-direction: column;">
            <label>
                <strong>
                    <span class="etiquetas"> Duraci√≥n </span>
                    <span style="font-size: 22px; color: black;">{{ duracionMin }} </span>
                </strong>
            </label>
            <span style="font-size: large; color: #000000ed;">
                De <span style="font-size: large; color: black; font-weight: bold;"> {{ inicioDetalle }} </span> a
            <span style="font-size: large; color: black; font-weight: bold;"> {{ finDetalle }} </span> </span>
            <hr>
            <label>
                <span class="etiquetas">Proyecto</span>
                <span style="font-size: large; color: black; font-weight: bold;">{{ detalleProyecto }}</span>
            </label>
            <label>
                <span class="etiquetas">Actividad</span>
                <span style="font-size: large; color: #000000; font-weight: bold;">{{ detalleActividad }}</span>
            </label>
            <label>
                <span class="etiquetas">Tiempo proyectado</span>
                <span style="font-size: large; color: #000000; font-weight: bold;"> {{ tiempoProyectado }}</span>
            </label>
            <label>
                <span class="etiquetas">Tiempo trabajado</span>
                <span style="font-size: large; color: #000000; font-weight: bold;"> {{ tiempoTrabajado }} <span style="font-size: small;"> ({{ tiempoMuerto }} Tiempo muerto) </span></span>
            </label>
        </div>
    </nz-drawer>
</div>
