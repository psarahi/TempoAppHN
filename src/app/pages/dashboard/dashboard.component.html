<div class="timer">
    <div class="tiempo">
        <div class="buttons">
            <button nz-button nzType="primary" *ngIf="btnStart" (click)="start()" nzSize="large" nzShape="circle"><i nz-icon
          nzTheme="fill" nzType="play-circle"></i></button>
            <button nz-button nzType="primary" *ngIf="btnResumen" (click)="resume()" nzShape="circle"><i nz-icon
          nzType="redo"></i></button>
            <button nz-button nzType="primary" *ngIf="btnPause" (click)="start()" nzSize="large" nzShape="circle"><i nz-icon
          nzTheme="fill" nzType="pause-circle"></i></button>
            <button nz-button nzType="primary" *ngIf="btnStop" (click)="stop()" nzShape="circle"><i nz-icon nzTheme="fill"
          nzType="stop"></i></button>
        </div>
        <div class="cronometro">
            <div> {{ hh }} : {{ mm }} : {{ ss }} </div>
        </div>
    </div>
    <div class="detalle">
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" nzLayout="vertical">
            <nz-form-item>
                <nz-form-label nzFor="gender" nzRequired>Proyecto-Actividad</nz-form-label>
                <nz-form-control [nzSpan]="24" nzErrorTip="Please select your gender!">
                    <nz-select id="programacionequipos" formControlName="programacionequipos" nzPlaceHolder="Seleccione una actividad">
                        <nz-option *ngFor="let programacionequipos of listaProgramacion" [nzValue]="programacionequipos._id" [nzLabel]="programacionequipos.programacionproyecto.proyectos.nombreProyecto + ' - ' + programacionequipos.programacionproyecto.actividades.nombre">
                        </nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>
</div>

<br>
<br>
<h1>Detalle de mis actividades</h1>
<full-calendar #calendarEl defaultView="dayGridMonth" [plugins]="calendarPlugins" [locales]="locales" [header]="{
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
    }" (eventClick)="handleEventClick($event)" [events]="calendarEvents">
</full-calendar>
