<div style="display: flex; justify-content: flex-end;">
    <div class="tiempo">
        <div class="buttons">
            <button nz-button nzType="primary" *ngIf="btnStart" (click)="start()" nzSize="large" nzShape="circle"><i
                    nz-icon nzTheme="fill" nzType="play-circle"></i></button>
            <button nz-button nzType="primary" *ngIf="btnResumen" (click)="resume()" nzShape="circle"><i nz-icon
                    nzType="redo"></i></button>
            <button nz-button nzType="primary" *ngIf="btnPause" (click)="start()" nzSize="large" nzShape="circle"><i
                    nz-icon nzTheme="fill" nzType="pause-circle"></i></button>
            <button nz-button nzType="primary" *ngIf="btnStop" (click)="stop()" nzShape="circle"><i nz-icon
                    nzTheme="fill" nzType="stop"></i></button>
        </div>
        <div class="timer">
            <div> {{ hh }} : {{ mm }} : {{ ss }} </div>
        </div>
    </div>
</div>

<br>

<h1>Detalle de mis actividades</h1>
<full-calendar defaultView="dayGridMonth" [plugins]="calendarPlugins" [header]="{
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      }" (eventClick)="handleEventClick($event)" [events]="calendarEvents">
</full-calendar>
