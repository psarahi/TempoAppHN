<nz-modal [(nzVisible)]="isVisible" nzTitle="Registra tu tiempo" nzFooter="." nzOkDisabled="false" (nzOnCancel)="handleCancel()">
    <div class="timer">
        <div class="tiempo">
            <div class="buttons" *ngIf="modoReloj">
                <button nz-button nzType="primary" *ngIf="btnStart" (click)="start()" [disabled]="enviar" nzSize="large" nzShape="circle" nzTooltipTitle="Play" nzTooltipPlacement="top" nz-tooltip><i nz-icon nzTheme="fill"
                        nzType="play-circle"></i></button>
                <button nz-button nzType="primary" *ngIf="btnResumen" (click)="resume()" nzShape="circle" nzTooltipTitle="Resumen" nzTooltipPlacement="top" nz-tooltip><i nz-icon nzType="redo"></i></button>
                <button nz-button nzType="primary" *ngIf="btnPause" (click)="pause()" nzSize="large" nzShape="circle" nzTooltipTitle="Pause" nzTooltipPlacement="top" nz-tooltip><i nz-icon nzTheme="fill"
                        nzType="pause-circle"></i></button>
                <button nz-button nzType="primary" *ngIf="btnStop" (click)="stop()" nzShape="circle" nzTooltipTitle="Stop" nzTooltipPlacement="top" nz-tooltip><i nz-icon nzTheme="fill"
                        nzType="stop"></i></button>
            </div>
            <div class="cronometro" *ngIf="modoReloj">
                <div> {{ hh }} : {{ mm }} : {{ ss }} </div>
            </div>
            <br>

            <!-- <div class="manual" *ngIf="modoManual">
                <nz-time-picker [(ngModel)]="inicio" nzTooltipTitle="Hora inicio" nzTooltipPlacement="top" nz-tooltip>

            </div>

                <i class="icon-time" nzTooltipTitle="Cronometro" nzTooltipPlacement="topLeft" (click)="reloj()" nz-icon nzType="clock-circle" nzTheme="fill" nz-tooltip></i>

        </div>

        <label *ngIf="pausa" style="text-align: center;"> Pausa: {{ pausa }} </label>

        <div *ngIf="up" class="detalle">

            <hr style="width: 85%; opacity: 0.2;">
            <label class="label-datos"> Programaci贸n </label>
            <nz-select [(ngModel)]="programacionequipos" (ngModelChange)="changeProgramacion()" [ngModelOptions]="{standalone: true}" nzPlaceHolder="Seleccione una actividad">
                <nz-option *ngFor="let programacion of listaProgramacion" [nzValue]="programacion._id" [nzLabel]="programacion.programacionproyecto.proyectos.nombreProyecto + ' - ' + programacion.programacionproyecto.actividades.nombre">
                </nz-option>
            </nz-select>
            <label class="label-datos"> Descripci贸n </label>
            <textarea [(ngModel)]="descripcion" [ngModelOptions]="{standalone: true}" cols="43" rows="2"></textarea>
        </div>
        <i *ngIf="down" (click)="mostrar()" nz-icon nzType="down" nzTheme="outline"></i>
        <i *ngIf="up" (click)="ocultar()" nz-icon nzType="up" nzTheme="outline"></i>
    </div>
</nz-modal>

<nz-drawer [nzClosable]="false" [nzVisible]="visibleUsuarios" nzPlacement="right" [nzWidth]="300" nzTitle="Miembros Conectados" (nzOnClose)="closeUsuarios()">
    <ul nz-list [nzDataSource]="miembrosCuenta" [nzBordered]="false" nzSize="small">
        <li nz-list-item *ngFor="let miembro of miembrosConectados" nzNoFlex>
            <div class="conectados">
                {{ miembro.nombre }} {{ miembro.apellido }}
                <i *ngIf="!miembro.estado" class="conect" nz-icon nzType="check-circle" nzTheme="fill"></i>
                <i *ngIf="miembro.estado" class="desconect" nz-icon nzType="exclamation-circle" nzTheme="fill"></i>
            </div>
        </li>
    </ul>
</nz-drawer>
