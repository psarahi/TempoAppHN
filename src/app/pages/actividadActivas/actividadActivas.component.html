<nz-card nzTitle="Actividades en curso" nzBordered="false">
    <br><br>
    <div nz-card-grid *ngFor="let actividad of actividades">
        <div class="cronometro">
            <div> {{ actividad.hh }} : {{ actividad.mm }} : {{ actividad.ss }} </div>
            <hr style="width: 85%; opacity: 0.2;">
            <label class="inicio">{{ actividad.inicio }}</label>
            <h6>{{ actividad.miembro }}</h6>
            <label><strong> Proyecto - Actividad </strong></label>
            <label>{{ actividad.proyecto +' - '+ actividad.actividad}}</label>
        </div>
    </div>
</nz-card>


<div *ngIf="sinTrabajar" class="vacio">
    <img class="img-no-time" src="assets/no-time.jpg" alt="" srcset="">
    <h2>Â¡No tienes miembros trabajando!</h2>
</div>

        <span class="ant-notification-notice-icon"><i nz-icon nzType="smile" style="color: rgb(16, 142, 233);"></i></span>
        <div class="ant-notification-notice-message">Notification Title</div>

          This is the content of the notification. This is the content of the notification. This is the content of the notification.
        </div>
      </div>
    </div>
  </ng-template>
